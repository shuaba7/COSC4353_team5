<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Profile Management</title>
</head>
<body>

<h2>Client Profile Management</h2>

<form id="profileForm">
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" maxlength="50" required>
    </div>
    <div>
        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" maxlength="100" required>
    </div>
    <div>
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2" maxlength="100">
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="100" required>
    </div>
    <div>
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <!-- Add options for all states -->
            <option value="AL">Alabama</option>
            <!-- Add other states here -->
        </select>
    </div>
    <div>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5,9}" title="At least 5 digit code" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

<script>
// JavaScript code for form submission and validation can be added here
document.getElementById("profileForm").addEventListener("submit", function(event) {
    // Prevent default form submission
    event.preventDefault();

    // Your validation logic and form submission code can be added here
    // For simplicity, this example doesn't include validation logic
    // You can use JavaScript to validate the form fields before submitting the form
});
</script>

</body>
</html>
